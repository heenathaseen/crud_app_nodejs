<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Apllication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- include header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>

            </div>
        </nav>
    </header>
    <!-- /include header -->
    <main id="side-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"> </i>All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark ">
                    New User
                   
                </h2>
                <span class="text-light">
                    use the below form to create a new account
                </span>
            </div>
            <form id="update_user" method="POST">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio1"name="gender" value="Male">
                            <label for="radio1" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio"id="radio2" name="gender" value="Female">
                            <label for="radio2" class="radio-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio"id="radio3" name="status" value="active">
                            <label for="radio3" class="radio-label">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio"id="radio4" name="status" value="Inactive">
                            <label for="radio4" class="radio-label">Inactive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </main>


</body>

</html>
